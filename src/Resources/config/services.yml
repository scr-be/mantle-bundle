parameters :

    # Controllers

    s.mantle.route_redirect.controller.class:                           Scribe\MantleBundle\Controller\RouteRedirectController
    s.mantle.maintenance.controller.class:                              Scribe\MantleBundle\Controller\MaintenanceController
    s.mantle.search.controller.class:                                   Scribe\MantleBundle\Controller\SearchController

    # Entities/Repositories

    s.mantle.navigation_set.entity.class:                               Scribe\MantleBundle\Doctrine\Entity\Navigation\NavigationSet
    s.mantle.navigation_set.repo.class:                                 Scribe\MantleBundle\Doctrine\Repository\Navigation\NavigationSetRepository
    s.mantle.navigation_item.entity.class:                              Scribe\MantleBundle\Doctrine\Entity\Navigation\NavigationItem
    s.mantle.navigation_item.repo.class:                                Scribe\MantleBundle\Doctrine\Repository\Navigation\NavigationItemRepository
    s.mantle.route.entity.class:                                        Scribe\MantleBundle\Doctrine\Entity\Route\Route
    s.mantle.route.repo.class:                                          Scribe\MantleBundle\Doctrine\Repository\Route\RouteRepository
    s.mantle.route_redirect.entity.class:                               Scribe\MantleBundle\Doctrine\Entity\Route\RouteRedirect
    s.mantle.route_redirect.repo.class:                                 Scribe\MantleBundle\Doctrine\Repository\Route\RouteRepository
    s.mantle.locale_language_family.entity.class:                       Scribe\MantleBundle\Doctrine\Entity\Locale\LanguageFamily
    s.mantle.locale_language_family.repo.class:                         Scribe\MantleBundle\Doctrine\Repository\Locale\LanguageFamilyRepository
    s.mantle.locale_language_name.entity.class:                         Scribe\MantleBundle\Doctrine\Entity\Locale\LanguageName
    s.mantle.locale_language_name.repo.class:                           Scribe\MantleBundle\Doctrine\Repository\Locale\LanguageNameRepository
    s.mantle.locale_country.entity.class:                               Scribe\MantleBundle\Doctrine\Entity\Locale\Country
    s.mantle.locale_country.repo.class:                                 Scribe\MantleBundle\Doctrine\Repository\Locale\CountryRepository
    s.mantle.locale.entity.class:                                       Scribe\MantleBundle\Doctrine\Entity\Locale\Locale
    s.mantle.locale.repo.class:                                         Scribe\MantleBundle\Doctrine\Repository\Locale\LocaleRepository
    s.mantle.locale_city.entity.class:                                  Scribe\MantleBundle\Doctrine\Entity\Locale\City
    s.mantle.locale_city.repo.class:                                    Scribe\MantleBundle\Doctrine\Repository\Locale\CityRepository
    s.mantle.locale_state_territory.entity.class:                       Scribe\MantleBundle\Doctrine\Entity\Locale\StateTerritory
    s.mantle.locale_state_territory.repo.class:                         Scribe\MantleBundle\Doctrine\Repository\Locale\StateTerritoryRepository
    s.mantle.state_runtime_bundle.entity.class:                         Scribe\MantleBundle\Doctrine\Entity\State\RuntimeBundle
    s.mantle.state_runtime_bundle.repo.class:                           Scribe\MantleBundle\Doctrine\Repository\State\RuntimeBundleRepository
    s.mantle.state_runtime_controller.entity.class:                     Scribe\MantleBundle\Doctrine\Entity\State\RuntimeController
    s.mantle.state_runtime_controller.repo.class:                       Scribe\MantleBundle\Doctrine\Repository\State\RuntimeControllerRepository
    s.mantle.state_runtime_action.entity.class:                         Scribe\MantleBundle\Doctrine\Entity\State\RuntimeAction
    s.mantle.state_runtime_action.repo.class:                           Scribe\MantleBundle\Doctrine\Repository\State\RuntimeActionRepository
    s.mantle.translation.entity.class:                                  Scribe\MantleBundle\Doctrine\Entity\Translation\Translation
    s.mantle.translation.repo.class:                                    Scribe\MantleBundle\Doctrine\Repository\Translation\TranslationRepository
    s.mantle.translation_domain.entity.class:                           Scribe\MantleBundle\Doctrine\Entity\Translation\TranslationDomain
    s.mantle.translation_domain.repo.class:                             Scribe\MantleBundle\Doctrine\Repository\Translation\TranslationDomainRepository
    s.mantle.translation_message.entity.class:                          Scribe\MantleBundle\Doctrine\Entity\Translation\TranslationMessage
    s.mantle.translation_message.repo.class:                            Scribe\MantleBundle\Doctrine\Repository\Translation\TranslationMessageRepository
    s.mantle.meta_title.entity.class:                                   Scribe\MantleBundle\Doctrine\Entity\Meta\MetaTitle
    s.mantle.meta_title.repo.class:                                     Scribe\MantleBundle\Doctrine\Repository\Meta\MetaTitleRepository
    s.mantle.content_block.entity.class:                                Scribe\MantleBundle\Doctrine\Entity\Content\Block
    s.mantle.content_block.repo.class:                                  Scribe\MantleBundle\Doctrine\Repository\Content\BlockRepository

    # Meta Provider/Manager/Twig-Extension
    s.mantle.meta_title_manager.class:                                  Scribe\MantleBundle\Component\Meta\Title\TitleManager
    s.mantle.meta_title_provider.class:                                 Scribe\MantleBundle\Component\Meta\Title\TitleProvider

    # Bundle Information    Service/Twig-Extension

    s.mantle.bundle_information.class:                                  Scribe\MantleBundle\Component\Bundle\BundleInformation
    s.mantle.bundle_information_factory.class:                          Scribe\MantleBundle\Component\Bundle\BundleInformationFactory
    s.mantle.bundle_information.twig_extension.class:                   Scribe\MantleBundle\Templating\Extension\BundleIntrospectionExtension

    # General Utilities

    s.mantle.em_proxy.class:                                            Scribe\MantleBundle\Doctrine\Manager\EntityManagerProxy
    s.mantle.reflection_analyser.class:                                 Scribe\Wonka\Utility\Reflection\ClassReflectionAnalyser
    s.mantle.logger_callable.class:                                     Scribe\Wonka\Utility\Logger\LoggerCallable
    s.mantle.service_finder.class:                                      Scribe\WonkaBundle\Component\DependencyInjection\Container\ServiceFinder

    # Twig Extensions

    s.mantle.twig_extension.parameter.class:                            Scribe\MantleBundle\Templating\Extension\ParameterExtension
    s.mantle.twig_extension.button_renderer.class:                      Scribe\MantleBundle\Templating\Extension\ButtonRendererExtension
    s.mantle.twig_extension.form_renderer.class:                        Scribe\MantleBundle\Templating\Extension\FormRendererExtension
    s.mantle.twig_extension.security_utilities.class:                   Scribe\MantleBundle\Templating\Extension\SecurityUtilitiesExtension
    s.mantle.twig_extension.ternary_operator.class:                     Scribe\MantleBundle\Templating\Extension\TernaryOperatorExtension

    # Doctrine Subscribers

    s.mantle.doctrine.behaviors.timestampable.subscriber.class:         Scribe\MantleBundle\Doctrine\Behavior\Subscriber\Timestampable\TimestampableSubscriber
    s.mantle.doctrine.behaviors.timestampable.subscriber.events:        [ 'Events::loadClassMetadata' ]
    s.mantle.doctrine.behaviors.timestampable.subscriber.triggers:      [ 'triggerUpdateTimestampEvent' ]
    s.mantle.doctrine.behaviors.timestampable.model.traits:             [ 'Scribe\MantleBundle\Doctrine\Behavior\Model\Timestampable\TimestampableBehaviorTrait' ]
    s.mantle.doctrine.behaviors.timestampable.model.fields:             [ 'created_on', 'updated_on' ]

    s.mantle.doctrine.behaviors.sluggable.subscriber.class:             Scribe\MantleBundle\Doctrine\Behavior\Subscriber\Sluggable\SluggableSubscriber
    s.mantle.doctrine.behaviors.sluggable.subscriber.events:            [ 'Events::loadClassMetadata' ]
    s.mantle.doctrine.behaviors.sluggable.subscriber.triggers:          [ 'triggerGenerateSlugEvent' ]
    s.mantle.doctrine.behaviors.sluggable.model.traits:                 [ 'Scribe\MantleBundle\Doctrine\Behavior\Model\Sluggable\SluggableBehaviorTrait' ]
    s.mantle.doctrine.behaviors.sluggable.model.fields:                 [ 'slug' ]

    s.mantle.doctrine.behaviors.loggable.subscriber.class:              Scribe\MantleBundle\Doctrine\Behavior\Subscriber\Loggable\LoggableSubscriber
    s.mantle.doctrine.behaviors.loggable.subscriber.events:             [ 'Events::postPersist', 'Events::postUpdate', 'Events::preRemove' ]
    s.mantle.doctrine.behaviors.loggable.subscriber.triggers:           [ 'triggerPostPersistLoggableEvent', 'triggerPostUpdateLoggableEvent', 'triggerPreRemoveLoggableEvent' ]
    s.mantle.doctrine.behaviors.loggable.model.traits:                  [ 'Scribe\MantleBundle\Doctrine\Behavior\Model\Loggable\LoggableBehaviorTrait' ]

    # Response Factory

    s.mantle.response.factory.class:                                    Scribe\MantleBundle\Component\HttpFoundation\Response\Factory\ResponseFactory
    s.mantle.response.type_generic.class:                               Scribe\MantleBundle\Component\HttpFoundation\Response\Response
    s.mantle.response.type_json.class:                                  Scribe\MantleBundle\Component\HttpFoundation\Response\JsonResponse
    s.mantle.response.type_yaml.class:                                  Scribe\MantleBundle\Component\HttpFoundation\Response\YamlResponse

    # Routing loaders

    s.mantle.route_redirect.routing_loader.class:                       Scribe\MantleBundle\Loader\Routing\RouteRedirectLoader

    # Kernel Event Listeners

    s.mantle.maintenance.kernel_listener.class:                         Scribe\MantleBundle\Event\Listener\MaintenanceListener

    # HTTP Utils

    s.mantle.http_utils.class:                                          Scribe\MantleBundle\Component\Http\Utils\HttpUtils

services :

    # The abstract service definition to inject the service container into the ControllerBehavior class.

    s.mantle.abstract.controller :
        abstract: true
        calls :
            - [setServiceContainer, ['@service_container']]

    # Controllers

    s.mantle.route_redirect.controller :
        class:  %s.mantle.route_redirect.controller.class%
        parent: s.mantle.abstract.controller

    s.mantle.maintenance.controller :
        class:  %s.mantle.maintenance.controller.class%
        parent: s.mantle.abstract.controller

    s.mantle.search.controller :
        class:  %s.mantle.search.controller.class%
        parent: s.mantle.abstract.controller

    # General Utilities

    s.mantle.em_proxy :
        class     : %s.mantle.em_proxy.class%
        public    : false
        arguments :
            - '@doctrine.orm.entity_manager'

    # Response Factories

    s.mantle.response.type_html :
        class     : %s.mantle.response.type_generic.class%
        arguments :
            - %s.mantle.response.type_generic.class%
            - null
            - null
            - [ ]
            - %s.mantle.response.global.headers%
            - %s.mantle.response.html.headers%
            - %s.mantle.response.global.charset%
            - %s.mantle.response.html.charset%
            - %s.mantle.response.global.protocol%
            - %s.mantle.response.html.protocol%
        factory :
            - %s.mantle.response.factory.class%
            - create

    s.mantle.response.type_text :
        class     : %s.mantle.response.type_generic.class%
        arguments :
            - %s.mantle.response.type_generic.class%
            - null
            - null
            - [ ]
            - %s.mantle.response.global.headers%
            - %s.mantle.response.text.headers%
            - %s.mantle.response.global.charset%
            - %s.mantle.response.text.charset%
            - %s.mantle.response.global.protocol%
            - %s.mantle.response.text.protocol%
        factory :
            - %s.mantle.response.factory.class%
            - create

    s.mantle.response.type_json :
        class     : %s.mantle.response.type_json.class%
        arguments :
            - %s.mantle.response.type_json.class%
            - null
            - null
            - [ ]
            - %s.mantle.response.global.headers%
            - %s.mantle.response.json.headers%
            - %s.mantle.response.global.charset%
            - %s.mantle.response.json.charset%
            - %s.mantle.response.global.protocol%
            - %s.mantle.response.json.protocol%
        factory :
            - %s.mantle.response.factory.class%
            - create

    s.mantle.response.type_yaml :
        class     : %s.mantle.response.type_yaml.class%
        arguments :
            - %s.mantle.response.type_yaml.class%
            - null
            - null
            - [ ]
            - %s.mantle.response.global.headers%
            - %s.mantle.response.yaml.headers%
            - %s.mantle.response.global.charset%
            - %s.mantle.response.yaml.charset%
            - %s.mantle.response.global.protocol%
            - %s.mantle.response.yaml.protocol%
        factory :
            - %s.mantle.response.factory.class%
            - create

    # Repositories

    s.mantle.route_redirect.repo :
        class     : %s.mantle.route_redirect.repo.class%
        arguments :
            - %s.mantle.route_redirect.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.route.repo :
        class     : %s.mantle.route.repo.class%
        arguments :
            - %s.mantle.route.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.navigation_set.repo :
        class     : %s.mantle.navigation_set.repo.class%
        arguments :
            - %s.mantle.navigation_set.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.navigation_item.repo :
        class     : %s.mantle.navigation_item.repo.class%
        arguments :
            - %s.mantle.navigation_item.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.locale_language_family.repo :
        class     : %s.mantle.locale_language_family.repo.class%
        arguments :
            - %s.mantle.locale_language_family.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.locale_language_name.repo :
        class     : %s.mantle.locale_language_name.repo.class%
        arguments :
            - %s.mantle.locale_language_name.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.locale_country.repo :
        class     : %s.mantle.locale_country.repo.class%
        arguments :
            - %s.mantle.locale_country.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.locale.repo :
        class     : %s.mantle.locale.repo.class%
        arguments :
            - %s.mantle.locale.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.locale_city.repo :
        class     : %s.mantle.locale_city.repo.class%
        arguments :
            - %s.mantle.locale_city.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.locale_state_territory.repo :
        class     : %s.mantle.locale_state_territory.repo.class%
        arguments :
            - %s.mantle.locale_state_territory.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.state_runtime_bundle.repo :
        class     : %s.mantle.state_runtime_bundle.repo.class%
        arguments :
            - %s.mantle.state_runtime_bundle.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.state_runtime_controller.repo :
        class     : %s.mantle.state_runtime_controller.repo.class%
        arguments :
            - %s.mantle.state_runtime_controller.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.state_runtime_action.repo :
        class     : %s.mantle.state_runtime_action.repo.class%
        arguments :
            - %s.mantle.state_runtime_action.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.translation.repo :
        class     : %s.mantle.translation.repo.class%
        arguments :
            - %s.mantle.translation.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.translation_domain.repo :
        class     : %s.mantle.translation_domain.repo.class%
        arguments :
            - %s.mantle.translation_domain.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.translation_message.repo :
        class     : %s.mantle.translation_message.repo.class%
        arguments :
            - %s.mantle.translation_message.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.meta_title.repo :
        class     : %s.mantle.meta_title.repo.class%
        arguments :
            - %s.mantle.meta_title.entity.class%
        factory :
            - '@doctrine'
            - getRepository

    s.mantle.content_block.repo :
       class     : %s.mantle.content_block.repo.class%
       arguments :
           - %s.mantle.content_block.entity.class%
       factory :
           - '@doctrine'
           - getRepository

    # Doctrine Subscribers

    s.mantle.doctrine.behaviors.timestampable.subscriber :
        class     : %s.mantle.doctrine.behaviors.timestampable.subscriber.class%
        public    : false
        arguments :
            - '@s.wonka.utility.reflection_analyser'
            - %s.mantle.doctrine.behaviors.timestampable.subscriber.events%
            - %s.mantle.doctrine.behaviors.timestampable.subscriber.triggers%
            - %s.mantle.doctrine.behaviors.timestampable.model.traits%
            - %s.mantle.doctrine.behaviors.timestampable.model.fields%
        tags :
            - { name : doctrine.event_subscriber }

    s.mantle.doctrine.behaviors.loggable.subscriber :
        class     : %s.mantle.doctrine.behaviors.loggable.subscriber.class%
        public    : false
        arguments :
            - '@s.wonka.utility.reflection_analyser'
            - %s.mantle.doctrine.behaviors.loggable.subscriber.events%
            - %s.mantle.doctrine.behaviors.loggable.subscriber.triggers%
            - %s.mantle.doctrine.behaviors.loggable.model.traits%
        calls :
            - [ setLoggerCallable, [ '@s.wonka.utility.logger_callable' ] ]
        tags :
            - { name : doctrine.event_subscriber }

    s.mantle.doctrine.behaviors.sluggable.subscriber :
        class     : %s.mantle.doctrine.behaviors.sluggable.subscriber.class%
        public    : false
        arguments :
            - '@s.wonka.utility.reflection_analyser'
            - %s.mantle.doctrine.behaviors.sluggable.subscriber.events%
            - %s.mantle.doctrine.behaviors.sluggable.subscriber.triggers%
            - %s.mantle.doctrine.behaviors.sluggable.model.traits%
            - %s.mantle.doctrine.behaviors.sluggable.model.fields%
        tags :
            - { name : doctrine.event_subscriber }

    # Meta Title

    s.mantle.meta_title_provider :
        class     : %s.mantle.meta_title_provider.class%
        arguments :
            - '@s.mantle.meta_title.repo'
            - '@s.mantle.bundle_information'
            - '@translator'

    s.mantle.meta_title_manager :
        class     : %s.mantle.meta_title_manager.class%
        arguments :
            - '@s.mantle.meta_title_provider'
            - {'digitalhub': 'Digital Hub', 'security': 'Your Account', 'blog': 'Articles & Book'}

    # Bundle Information Services

    s.mantle.bundle_information :
        class     : %s.mantle.bundle_information.class%
        arguments :
            - '@request_stack'
            - '@router'
            - true

    s.mantle.bundle_information_factory :
        class     : %s.mantle.bundle_information.class%
        arguments :
            - '@request_stack'
            - '@router'
            - false
        factory :
            - %s.mantle.bundle_information_factory.class%
            - getInstance

    s.mantle.bundle_information.twig_extension :
        class     : %s.mantle.bundle_information.twig_extension.class%
        arguments :
            - '@s.mantle.bundle_information'
        tags :
            - { name : twig.extension }

    # Routing Loader Services

    s.mantle.route_redirect.routing_loader :
        class     : %s.mantle.route_redirect.routing_loader.class%
        arguments :
            - '@s.mantle.route_redirect.repo'
        calls :
            - [setCacheManager, ["@s.cache"]]
        tags :
            - { name : routing.loader }

    # Kernel Event Listeners

    s.mantle.maintenance.kernel_listener :
        class     : %s.mantle.maintenance.kernel_listener.class%
        parent    : s.mantle.abstract.controller
        arguments :
            - '@request_stack'
            - '@s.mantle.bundle_information'
            - '@s.mantle.maintenance.controller'
            - %s.mantle.maintenance.enabled%
            - %s.mantle.maintenance.bundles%
            - %s.mantle.maintenance.exempt%
            - %s.mantle.maintenance.override.request_argument%
            - %s.mantle.maintenance.override.request_value%
        tags :
            - { name : kernel.event_listener, event : kernel.controller, method : onKernelController, priority : 1 }

    # HTTP Utils

    s.mantle.http_utils :
        class     : %s.mantle.http_utils.class%
        arguments :
            - '@request_stack'
            - '@router.default'
        factory :
            - %s.mantle.http_utils.class%
            - create

    # Old Twig Extensions

    s.mantle.twig_extension.parameter :
        class     : %s.mantle.twig_extension.parameter.class%
        arguments :
            - '@service_container'
        tags :
            - { name : twig.extension }

    s.mantle.twig_extension.form_renderer :
        class     : %s.mantle.twig_extension.form_renderer.class%
        arguments :
            - '@s.mantle.http_utils'
        tags :
            - { name : twig.extension }

    s.mantle.twig_extension.security_utilities :
        class     : %s.mantle.twig_extension.security_utilities.class%
        arguments :
            - '@security.authentication_utils'
        tags :
            - { name : twig.extension }

    s.mantle.twig_extension.ternary_operator :
        class : %s.mantle.twig_extension.ternary_operator.class%
        tags  :
            - { name : twig.extension }
