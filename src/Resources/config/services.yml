    s.mantle.doctrine.behaviors.timestampable.model.traits:             [ 'Scribe\MantleBundle\Doctrine\Behavior\Model\Timestampable\TimestampableBehaviorTrait' ]
    s.mantle.doctrine.behaviors.timestampable.model.fields:             [ 'created_on', 'updated_on' ]

    s.mantle.doctrine.behaviors.sluggable.subscriber.class:             Scribe\MantleBundle\Doctrine\Behavior\Subscriber\Sluggable\SluggableSubscriber
    s.mantle.doctrine.behaviors.sluggable.subscriber.events:            [ 'Events::loadClassMetadata' ]
    s.mantle.doctrine.behaviors.sluggable.subscriber.triggers:          [ 'triggerGenerateSlugEvent' ]
    s.mantle.doctrine.behaviors.sluggable.model.traits:                 [ 'Scribe\MantleBundle\Doctrine\Behavior\Model\Sluggable\SluggableBehaviorTrait' ]
    s.mantle.doctrine.behaviors.sluggable.model.fields:                 [ 'slug' ]

