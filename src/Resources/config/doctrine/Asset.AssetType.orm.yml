---
Scribe\MantleBundle\Doctrine\Entity\Asset\AssetType:

    type            : entity
    charset         : utf8mb4
    collate         : utf8mb4_unicode_ci
    options         :
        row_format  : DYNAMIC
    table           : MantleBundle_AssetType
    repositoryClass : Scribe\MantleBundle\Doctrine\Repository\Asset\AssetTypeRepository

    id:

        id:
            type      : smallint
            id        : true
            options   :
                unsigned : true
            generator :
                strategy : AUTO

    fields:

        element:
            type   : string
            length : 255

        attributes:
            type : json_array

    oneToMany:

        assets:
            targetEntity : Asset
            mappedBy     : assetType

...
