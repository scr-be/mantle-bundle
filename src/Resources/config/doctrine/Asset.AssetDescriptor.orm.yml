---
Scribe\MantleBundle\Doctrine\Entity\Asset\AssetDescriptor:

    type            : entity
    options         :
        row_format  : DYNAMIC
        charset     : utf8mb4
        collate     : utf8mb4_unicode_ci
    table           : Mantle_Asset_Descriptor
    repositoryClass : Scribe\MantleBundle\Doctrine\Repository\Asset\AssetDescriptorRepository

    id:

        id:
            type      : integer
            id        : true
            options   :
                unsigned : true
            generator :
                strategy : AUTO

    fields:

        binContent:
            type     :  blob
            nullable : true

        markup:
            type     : text
            nullable : true

        height:
            type     : integer
            nullable : true

        width:
            type     : integer
            nullable : true

    oneToMany:

        assets:
            targetEntity : Asset
            mappedBy     : assetDescriptor

...
