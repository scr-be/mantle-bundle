---
Scribe\MantleBundle\Doctrine\Entity\Node\Node:

    type            : entity
    options         :
        row_format  : DYNAMIC
        charset     : utf8mb4
        collate     : utf8mb4_unicode_ci
    table           : Mantle_Node
    repositoryClass : Scribe\MantleBundle\Doctrine\Repository\Node\NodeRepository

    id:

        id:
            type      : integer
            id        : true
            options   :
                unsigned : true
            generator :
                strategy : AUTO

    fields:

        slug:
            type   : string
            unique : true

        title:
            type   : string
            length : 500

        weight:
            type     : integer
            nullable : true

    oneToOne:

        latestRevision:
            targetEntity : NodeRevision
            inversedBy   : owningNode
            joinColumn   :
                name            : latestRevision
                referenceColumn : id

    oneToMany:

        revisions:
            targetEntity : NodeRevision
            mappedBy     : node

    manyToMany:

        containerNodeRevisions:
            targetEntity : NodeRevision
            mappedBy     : embeddedNodes

...
