---
Scribe\MantleBundle\Doctrine\Entity\Locale\Locale:

    type            : entity
    options         :
        row_format  : DYNAMIC
        charset     : utf8mb4
        collate     : utf8mb4_unicode_ci
    table           : Mantle_Locale
    repositoryClass : Scribe\MantleBundle\Doctrine\Repository\Locale\LocaleRepository

    id:

        id:
            type      : integer
            id        : true
            options   :
                unsigned : true
            generator :
                strategy : AUTO

    uniqueConstraints:

        localeNameUnique:
            columns: [ name ]

    fields:

        name:
            type   : string
            length : 5

    manyToOne:

        language:
            targetEntity : LanguageName
            fetch        : EAGER
            joinColumn   :
                name            : language
                referenceColumn : id

        country:
            targetEntity : Country
            fetch        : EAGER
            joinColumn   :
                name            : country
                referenceColumn : id

...
