---
Scribe\MantleBundle\Doctrine\Entity\Route\RouteRedirect:

    type            : entity
    charset         : utf8mb4
    collate         : utf8mb4_unicode_ci
    options         :
        row_format  : DYNAMIC
    table           : MantleBundle_RouteRedirect
    repositoryClass : Scribe\MantleBundle\Doctrine\Repository\Route\RouteRedirectRepository

    id:

        id:
            type      : smallint
            id        : true
            options   :
                unsigned : true
            generator :
                strategy : AUTO

    fields:

        path:
            type   : string
            length : 510

        pathRedirect:
            type   : string
            length : 510

        pathMatchRegex:
            type    : boolean
            default : false

        routeDefaults:
            type     : json_array
            nullable : true

        routeMethods:
            type     : json_array
            nullable : true

        routeSchemas:
            type     : json_array
            nullable : true

        routeRequirements:
            type     : json_array
            nullable : true

        routeHost:
            type     : string
            nullable : true

...
