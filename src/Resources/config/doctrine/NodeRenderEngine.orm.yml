Scribe\MantleBundle\Entity\NodeRenderEngine:
    type: entity
    table: null
    repositoryClass: Scribe\MantleBundle\EntityRepository\NodeRenderEngineRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        slug:
            type: string
            length: 255
