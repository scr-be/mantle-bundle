            type: text
            nullable: true
        renderable:
            type: boolean
            nullable: true
    oneToMany:
        revisions:
            targetEntity: Scribe\MantleBundle\Entity\NodeRevision
            mappedBy: renderEngine
    lifecycleCallbacks: {  }
