---
Scribe\MantleBundle\Doctrine\Entity\Icon\Icon:

    type            : entity
    options         :
        row_format  : DYNAMIC
        charset     : utf8mb4
        collate     : utf8mb4_unicode_ci
    table           : Mantle_Icon
    repositoryClass : Scribe\MantleBundle\Doctrine\Repository\Icon\IconRepository

    id:

        id:
            type      : integer
            id        : true
            options   :
                unsigned : true
            generator :
                strategy : AUTO

    indexes:

        iconSlugIndex:
            columns: [ slug ]

    fields:

        slug:
            type     : string
            length   : 512
            nullable : false

        unicode:
            type     : string
            length   : 64
            nullable : true

        name:
            type   : string
            length : 128

        aliases:
            type     : json_array
            nullable : true

        categories:
            type     : json_array
            nullable : true

        attributes:
            type     : json_array
            nullable : true

    manyToMany:

        familyCollection:
            targetEntity : IconFamily
            inversedBy   : icons
            joinTable    :
                name        : Mantle_Icon_MapTo_Family
                joinColumns :
                    icon:
                        referencedColummnName: id
                inverseJoinColumns:
                    family:
                        referencedColummnName: id

...
